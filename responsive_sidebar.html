<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .content {
            display: flex;
            flex: 1;
            padding: 10px;
            gap: 10px;
        }

        .main {
            flex: 3;
            padding: 20px;
            background-color: #e0e0e0;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #f1f1f1;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Media query to change layout on small screens */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Responsive Flexbox Wireframe</h1>
        </div>

        <div class="content">
            <div class="main">
                <h2>Main Content</h2>
                <p>This is the main content area.</p>
            </div>
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>This is the sidebar content.</p>
            </div>
        </div>

        <div class="footer">
            <p>Wireframe Footer</p>
        </div>
    </div>

</body>

</html>
